<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="lottery.css" />
    <script src="lottery.all.js"></script>
</head>

<body>
    <div id="lottery" class="demo1">
        <ul>
            <li style="width:700px">这是一个非常棒的滚动条</li>
        </ul>
    </div>
    <div id="lottery2" class="demo1">
        <ul>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="current"></div>
    </div>
    <div id="lottery3" class="demo2">
        <ul>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="current"></div>
    </div>
    <script>
        window.l = new Roll("#lottery", {
            speed: .1,
            autoStart: true
        });

        let dom = document.querySelector('#lottery');
        dom.addEventListener('mouseenter', () => {
            l.stop();
        })
        dom.addEventListener('mouseout', () => {
            l.start();
        })

        window.l2 = new Roll("#lottery2", {});

        window.l3 = new Roll("#lottery3", {
            direction: "vertical"
        });


    </script>
</body>

</html>
